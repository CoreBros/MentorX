<body id="inner_body" class="inner_body">
    
    <div id="page-body" class="page-body">

        <div id="page-content" class="page-content">

            <!-- Company logo picture -->
            <div id="_yourlogoImage">
                <img src="https://i.pinimg.com/originals/24/5a/bc/245abc96f48ea27c6b504c6437877dcc.jpg" class="img-circle" class=".img-responsive" alt="Responsive image" width="120ppx">

            <!-- Header Text below image -->
            <div class="_welcometextBox">
                <p align="center"class="text-uppercase">
                <span style="display: block;">Enroll in the Mentorship Program
                </span>
                </p>
            </div>

            <hr>

        <!-- Enrollment Form -->
            <div class="mentorPreference">

                <!-- Enrollment Buttons -->
                <button type="button" class="btn btn-primary">Mentee Enrollment</button>

                <button type="button" class="btn btn-primary">Mentor Enrollment</button>

                <!-- Name Inputs -->
                <form class="form">
                    <div>
                        <label for="first">First Name:</label>
                        <input type="text" name="first" id="first" placeholder="John" required>
                    </div>
                    <div>
                        <label for="last">Last Name:</label>
                        <input type="text" name="last" id="last" placeholder="Doe" required>
                    </div>
                </form>

                <!-- Email & Password Inputs -->
                <form>
                    <div class="form-group">

                        <!-- Email -->
                        <!-- class="form-control" -->
                        <div>
                            <label for="exampleInputEmail1">Email Address:</label>
                            <input type="email" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        
                        <!-- Password -->
                        <div>
                            <label for="exampleInputPassword1">Password:</label>
                            <input type="password" id="exampleInputPassword1" placeholder="Password">
                        </div>
                            
                        <!-- File Input -->
                        <div>
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                        </div>
                    </div>

                    
                    <!-- Checkbox -->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I Agree to the terms & conditions
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-default">Submit</button>
               
                
                    <!-- Drop Down Input -->
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

<body id="inner_body" class="inner_body">

        <div id="page-content" class="page-content">

            <!-- Company logo picture -->

                <img src="https://i.pinimg.com/originals/24/5a/bc/245abc96f48ea27c6b504c6437877dcc.jpg" class="img-circle" class=".img-responsive" alt="Responsive image" width="120ppx">

            <!-- Welcome text box -->

                <p align="center"class="text-uppercase">
                <span style="display: block;">Join the Mentorship Program
                </span>
                </p>
            </div>

        <!-- Adding a new section -->
            <div class="mentorPreference">
                
                <h5>Register for the Mentorship Program</h5>

                <button type="button" class="btn btn-primary">Mentee Enrollment</button>

                <button type="button" class="btn btn-primary">Mentor Enrollment</button>

                <form class="form">

                    <label for="first">First Name:</label>
                    <input type="text" name="first" id="first" placeholder="John" required>
                    <label for="last">Last Name:</label>
                    <input type="text" name="last" id="last" placeholder="Doe" required>

                    <div>
                        <label> Email:</label>
                        <input type="email" name="email" placeholder="John.Doe@gmail.com">
                    </div>

                    <div>
                        <p>Mentoring Preferences</p>
                    </div>

                </form>

                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                  
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

            </div>
        </div>

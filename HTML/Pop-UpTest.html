<!-- Custom Goal pop up -->

<div id="id01" class="customGoal1">
    <form class="goal-content-animate">
        <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="exit" title="Close">&times;</span>
        </div>

        <div class="container">
            <label>Name of Notification</label>
            <input type="text">
            
            <div class="categoryDropdown">
              <label for="_categoryDropdown">Category (select one):</label>
              <select class="form-control" id="_categoryDropdown">
                <option>New Mentor</option>
                <option>New Mentee</option>
                <option>Program Start</option>
                <option>Program End</option>
                <option>Profile Update</option>
                <option>Received Message</option>
                <option>**Custom New Notification**</option>
              </select>
            </div>
        </div>

        <div class="container" style="background-color: #8e8e8e; padding-bottom: 20px;">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="button" class="submit" onclick="newCustomGoal()">Next</button>
        </div>
    </form>
</div>

<!-- End of custom goal pop up #1 -->

<!-- Start of custom goal pop up #2 -->

<div id="id02" class="customGoal2">
    <form class="goal-content-animate2">
        <div class="imgcontainer">
              <span onclick="document.getElementById('id02').style.display='none'" class="exit" title="Close">&times;</span>
        </div>
        <div class="newGoalTitle">
            < New Goal Title >
        </div>


        <div class="container2">
            <label>Notification Message:</label>  
            <textarea name="goalDescription"></textarea>
            <div class="newGoalStartDate">
            	<label for="datepicker">Notification Date</label>
                	<input type="text" id="datepicker" data-provide="datepicker-inline">
            </div>
            <div class="newGoalEndDate">
                <label for="datepicker">Optional Reminder Date</label>
                    <input type="text" id="datepicker" data-provide="datepicker-inline">
            </div>
            <div class="newGoalFrequency">
              <label for="newGoalFrequency">New Goal Frequency</label>
              <select class="form-control" id="newGoalFrequency">
                <option>One Time</option>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
              </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="reminderCheck1">
                <label class="form-check-label" for="reminderCheck1">Enable Reminders</label>
                <input type="checkbox" class="form-check-input" id="mentorCheck1">
                <label class="form-check-label" for="mentorCheck1">Lync to Mentor</label>
            </div>
        </div>

        <div class="container2" style="background-color: #8e8e8e; padding-bottom: 20px;">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="button" onclick="addCustomGoal()" class="submit">Save</button>
        </div>

 </form>
</div>

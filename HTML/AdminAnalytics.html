<!-- Test Dynamic Pie Chart -->
<!-- Borrowed from: https://canvasjs.com/html5-javascript-pie-chart/ -->

<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
    title: {
        text: "Mentee/Mentor Mix"
    },
    data: [{
        type: "pie",
        startAngle: 180,
        yValueFormatString: "##0.00\"%\"",
        indexLabel: "{label} {y}",
        dataPoints: [
            {y: 40, label: "Mentee-Finance"},
            {y: 5, label: "Mentee-Accounting"},
            {y: 40, label: "Mentor-Finance"},
            {y: 3, label: "Mentor-Accounting"},
            {y: 2, label: "Others"}
        ]
    }]
});
chart.render();

}
</script>
 
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

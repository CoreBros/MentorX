<H1>Create Your Profile</H1>

<div class="profileImage">
    <i class="far fa-user-circle fa-10x"></i> 
<!-- Need to Insert button to select image from file -->
</div>

<div class="personalInformation">Personal Information
    <div class="firstName">
        <div class="firstNameTextBox">
            <input type="text" name="First Name" required placeholder="Enter First Name"> 
        </div>
    </div>
    <div class="lastName">
        <div class="lastNameTextBox">
            <input type="text" name="Last Name" required placeholder="Enter Last Name"> 
        </div>
    </div>
    <div class="headline">
        <div class="headlineTextBox">
            <input type="text" name="Headline" required placeholder="Enter Headline"> 
        </div>
    </div>
    <div class="locationCountry">
        <div class="locationTextBox">
            <input type="text" name="country" required placeholder="Enter Country"> 
        </div>
    </div>
    <div class="locationState">
        <div class="locationTextBox">
            <input type="text" name="State" required placeholder="Enter State"> 
        </div>
    </div>
    <div class="aboutMeTextArea">
        <label for="aboutMeTextArea">About Me</label>
        <textarea class="form" id="aboutMeTextArea" rows="3"></textarea>
    </div>
</div>


<div class="education">Education
    <div class="university">
        <div class="universityTextBox">
            <input type="text" name="university" required placeholder="Enter University"> 
        </div>
    </div>
    <div class="program">
        <div class="programTextbox">
            <input type="text" name="program" required placeholder="Enter Program"> 
        </div>
    </div>
    <div class="grade">
        <label for="gradeLevel">Grade Level</label>
        <select> class="form-control"
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
        </select>

        </div>
    </div>
</div>

<div class="experience">Intership Experience
    <div class="Internships">
        <div class="internshipTextBox">
            <input type="text" name="Internship" required placeholder="Company"> 
        </div>
    </div>
</div>


    
<div class="form-group">
    <a href="Registration.html" type="button" class="btn btn-primary">Save Profile</a>


</div>
